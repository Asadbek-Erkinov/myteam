<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>my team</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<section class="director">
		<div class="container">
			<div class="director-title-wrapper">
				<h2 class="director-title">
					Meet the directors
				</h2>
			</div>
			<ul class="director-list unstayled-list">
				<li class="director-item">
					<img class="director-img" 
					src="./images/nikita.png" 
					alt="This is Nikita profile image"
					width="96"
					height="96"
					srcset="./images/nikita.png 1x, ./images/nikita@2x.png 2x"
					loading="lazy">
					<strong class="director-name">
						Nikita Marks
					</strong>
					<cite class="director-position">
						Founder & CEO
					</cite>
				</li>
				<li class="director-item">
					<img class="director-img" 
					src="./images/duncan.png" 
					alt="This is Duncan profile image"
					width="96"
					height="96"
					srcset="./images/duncan.png 1x, ./images/duncan@2x.png 2x"
					loading="lazy">
					<strong class="director-name">
						Cristian Duncan
					</strong>
					<cite class="director-position">
						Co-founder & COO
					</cite>
				</li>
				<li class="director-item">
					<img class="director-img" 
					src="./images/cruz.png" 
					alt="This is Cruz profile image"
					width="96"
					height="96"
					srcset="./images/cruz.png 1x, ./images/cruz@2x.png 2x"
					loading="lazy">
					<strong class="director-name">
						Cruz Hamer
					</strong>
					<cite class="director-position">
						Co-founder & CTO
					</cite>
				</li>
				<li class="director-item">
					<img class="director-img" 
					src="./images/drake.png" 
					alt="This is Drake profile image"
					width="96"
					height="96"
					srcset="./images/drake.png 1x, ./images/drake@2x.png 2x"
					loading="lazy">
					<strong class="director-name">
						Drake Heaton
					</strong>
					<cite class="director-position">
						Griffin Wise
					</cite>
				</li>
				<li class="director-item">
					<img class="director-img" 
					src="./images/wise.png" 
					alt="This is Wise profile image"
					width="96"
					height="96"
					srcset="./images/wise.png 1x, ./images/wise@2x.png 2x"
					loading="lazy">
					<strong class="director-name">
						Griffin Wise
					</strong>
					<cite class="director-position">
						Lead Marketing
					</cite>
				</li>
				<li class="director-item x-item">
					<strong class="director-name">
						Aden Allan
					</strong>
					<div class="director-quote-wrapper">
						<blockquote class="director-quote">
							“Empowered teams create truly amazing products. Set the north star and let them follow it.”
						</blockquote>
					</div>
					<ul class="director-social-list unstayled-list">
						<li class="director-social-item">
							<a class="director-social-link" href="#">
								<img class="director-social-pic" src="./images/twittericon.svg" 
								alt="This is twitter icon"
								width="24"
								height="20"
								loading="lazy">
							</a>
						</li>
						<li class="director-social-item">
							<a class="director-social-link" href="#">
								<img class="director-social-pic" 
								src="./images/linkedinicon.svg" 
								alt="This is linkedin icon" 
								width="24"
								height="20"
								loading="lazy">
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
